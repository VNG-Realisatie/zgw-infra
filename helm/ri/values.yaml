  config:
    environment: docker-desktop
    enableTLS: true
    certManager: true
    nginx: true
    pullPolicy: Always
    kube: 1.25.2

  name: ri
  namespace: vng

  postgres:
    name: postgres
    username_key: username
    password_key: password
    username: postgres
    password: CHANGE_ME
    secretName: postgres
    service:
      host: postgres
      port: 5432

  redis:
    name: redis
    database: 7
    host: redis-test
    service:
      port: 6379

  rabbitmq:
    name: rabbitmq
    port: 5672
    secretName: rabbitmq
    default_user: nrc_root
    default_password: CHANGE_ME

  celery:
