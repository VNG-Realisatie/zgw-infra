postgres:
  images:
      imageRepo: mdillon/postgis
      tag: latest

redis:
  images:
      imageRepo: redis
      tag: 5-alpine

ingress:
  name: ref-implementatie
  instance: zgw-stable
  services:
    # Official APIs

    - host: k8s-zrc-local.test
      name: zrc
      port: 8000
    - host: documenten-api.vng.cloud
      name: drc
      port: 8000
    - host: catalogi-api.vng.cloud
      name: ztc
      port: 8000
    - host: autorisaties-api.vng.cloud
      name: ac
      port: 8000
    - host: besluiten-api.vng.cloud
      name: brc
      port: 8000
    - host: k8s-nrc-local.test
      name: nrc
      port: 8000
    - host: klanten-api.vng.cloud
      name: klanten
      port: 8000
    - host: contactmomenten-api.vng.cloud
      name: contactmomenten
      port: 8000
    - host: verzoeken-api.vng.cloud
      name: verzoeken
      port: 8000

    # Unofficial APIs
    - host: referentielijsten-api.vng.cloud
      name: vrl
      port: 8000

    - host: zaakgerichtwerken.vng.cloud
      name: docs
      port: 80
    - host: zaken-auth.vng.cloud
      name: token-issuer
      port: 8000

services:
  ac:
    enabled: true
  brc:
    enabled: true
  contactmomenten:
    enabled: true
  drc:
    enabled: true
  klanten:
    enabled: true
  nrc:
    enabled: true
  token-issuer:
    enabled: true
