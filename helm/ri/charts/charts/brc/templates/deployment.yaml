apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Values.service.name }}
  namespace: {{ .Values.global.namespace}}
  labels:
    {{- include "ri.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas.min }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.31
          command: [ 'sh', '-c', 'echo -e "Checking for the availability of postgres deployment"; while ! nc -z postgres 5432; do sleep 1; printf "-"; done; echo -e "  >> POSTGRES has started";' ]
        - name: {{ .Values.service.name }}-init
          image: {{ .Values.service.images.imageRepo}}:{{ .Values.service.images.tag }}
          imagePullPolicy: {{ .Values.global.config.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: {{.Values.service.name}}.conf.docker
            - name: ALLOWED_HOSTS
              value: {{ .Values.config.host }}
            - name: DB_NAME
              value: {{ .Values.database.name }}
            - name: DB_HOST
              value: {{ .Values.global.postgres.name }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgres.secretName }}
                  key: {{ .Values.global.postgres.username_key }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgres.secretName }}
                  key: {{ .Values.global.postgres.password_key }}
            - name: {{ .Values.secret.key }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: {{ .Values.secret.key }}
          command: ['sh', '-c', "python3 /app/src/manage.py migrate"]
        - name: {{ .Values.service.name }}-seeder
          image: {{ .Values.global.tokenSeeder.imageRepo}}:{{ .Values.global.tokenSeeder.tag }}
          command: ['sh', '-c', "python3 /app/main.py"]
          env:
            - name: DB_NAME
              value: {{ .Values.database.name }}
            - name: DB_HOST
              value: {{ .Values.global.postgres.name }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgres.secretName }}
                  key: {{ .Values.global.postgres.username_key }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgres.secretName }}
                  key: {{ .Values.global.postgres.password_key }}
            - name: TOKEN_ISSUER_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tokenIssuer.secretName }}
                  key: {{ .Values.global.tokenIssuer.secretKey }}
            - name: TOKEN_ISSUER_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tokenIssuer.secretName }}
                  key: {{ .Values.global.tokenIssuer.identifierKey }}
            - name: INTERNAL_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tokenIssuer.secretName }}
                  key: {{ .Values.global.tokenSeeder.secretKey }}
      containers:
        - name: {{ .Values.service.name }}
          image: {{ .Values.service.images.imageRepo}}:{{ .Values.service.images.tag }}
          imagePullPolicy: {{ .Values.global.config.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: {{.Values.service.name}}.conf.docker
            - name: ALLOWED_HOSTS
              value: {{ .Values.config.host }}
            - name: DB_NAME
              value: {{ .Values.database.name }}
            - name: DB_HOST
              value: {{ .Values.global.postgres.name }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgres.secretName }}
                  key: {{ .Values.global.postgres.username_key }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgres.secretName }}
                  key: {{ .Values.global.postgres.password_key }}
            - name: {{ .Values.secret.key }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: {{ .Values.secret.key }}
            - name: {{ .Values.secret.sentry }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: {{ .Values.secret.sentry }}
          resources:
            requests:
              memory: "200Mi"
              cpu: "50m"
            limits:
              memory: "400Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 15
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /
              port: 8000
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 15
            periodSeconds: 30